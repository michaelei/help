<p class="info-title">public void onMessageSent(String remoteIP, int port, String ctrlUUID,	byte[] content, long timestamp) </p>
<p class="paddingleft10">该方法可以得到EgIntf3发送给主控器的二进制字节数据，一般调试时候使用。</p>
<p class="paddingleft10">remoteIP：主控器IP地址。</p>
<p class="paddingleft10">port：主控器本次Tcp连接的端口。</p>
<p class="paddingleft10">ctrlUUID：主控器唯一标识符。</p>
<p class="paddingleft10">content：下发给主控器的二进制字节数组，加密后的。</p>
<p class="paddingleft10">timestamp：下发的时间戳。即 System.currentTimeMillis()</p>
