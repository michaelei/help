<h1>发送接口设置</h1>
<p align="left">         如果系统中存在GRPS主控器，则需要配置短消息发送接口（2.1 step3），以便在GRPS主控器未联机的情况下，通过短消息提醒其联机。假如APP开发单位没有自己的短信网关或其它短信发送方式，也可以采用本公司指定的短信猫产品，通过本API内置的短信猫发送接口来实现短消息发送的设置。 </p>
